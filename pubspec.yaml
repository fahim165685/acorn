name: mktbaz
version: 1.0.0+1
publish_to: none
description: A new Flutter project.
environment: 
  sdk: '>=2.16.2 <3.0.0'

dependencies: 
  cupertino_icons: ^1.0.2
  get: 4.6.5
  flutter_svg: ^1.1.3
  carousel_slider: ^4.1.1
  smooth_page_indicator: ^1.0.0+2
  readmore: ^2.2.0
  flutter: 
    sdk: flutter
  google_fonts: ^3.0.1

dev_dependencies: 
  flutter_lints: ^1.0.0
  flutter_test: 
    sdk: flutter
  lint: ^1.10.0

flutter: 
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/insights/
    - assets/icon/

  fonts:
    - family: Muli
      fonts:
        - asset: assets/fonts/muli/Muli.ttf
        - asset: assets/fonts/muli/Muli-Bold.ttf
          weight: 700
        - asset: assets/fonts/muli/Muli-Light.ttf
          weight: 300
        - asset: assets/fonts/muli/Muli-Thin.TTF
          weight: 200
